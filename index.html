<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AES</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
      integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h5 class="text-center title-header">AES Cryptograpy</h5>
      <div class="form-group">
        <label for="text" class="text-label">Data to encrypt:</label>
        <input
          id="text"
          class="form-control custom-input"
          type="text"
          placeholder="Enter text to encrypt"
        />
      </div>

      <div class="form-group">
        <label for="password" class="text-label">Password:</label>
        <input
          id="password"
          class="form-control custom-input"
          type="text"
          placeholder="Enter password or keyword"
          value=""
        />
      </div>

      <button class="btn btn-primary custom-btn" onclick="encrypt()">
        Encrypt
      </button>
      <br />
      <p class="mt-2 custom-text">Encrypted Value:</p>
      <div id="EncryptedValue" class="custom-result"></div>
      <br />

      <button class="btn btn-primary custom-btn" onclick="decrypt()">
        Decrypt
      </button>
      <br />
      <p class="mt-2 custom-text">Decrypted Value:</p>
      <div id="decrypted" class="custom-result"></div>
      <br />

      <button class="btn btn-secondary custom-btn" onclick="clearInput()">
        Clear Input
      </button>
    </div>
    <footer class="text-center mt-5 text-copy">
      <p>&copy; 2024 Intan Ambarwati 312110075 TI21C6.</p>
    </footer>
  </body>
</html>
